<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	body{
		margin:0;
		padding:0;
		width:100%;
		height:100%;
		overflow: hidden;
		background:#000;
		position:relative;
	}
	div{
		-webkit-filter:blur(1px)
	}
</style>
<script>
	window.onload=function(){
		var llqw=document.documentElement.clientWidth;
		var llqh=document.documentElement.clientHeight;
      for (var i = 0; i < 800; i++) {
      	 var div=document.createElement("div");
      	 div.style.cssText="width:2px;height:"+(10+20*Math.random())+"px;background:#fff;position:absolute;left:"+(100+Math.random()*(llqw-200))+"px;top:-30px;transition:all 2s cubic-bezier(0.65, 0.39, 0.74, 0.48) "+(0.3+Math.random()*2.7)+"s;"
      	 document.body.appendChild(div);
      };
      var div=document.getElementsByTagName("div")
      
      setTimeout(function(){
        for(var i=0;i<div.length;i++){	
            div[i].style.top=llqh+"px"            
            div[i].addEventListener("webkitTransitionEnd",function(){
                 this.style.transition="none"
                 this.style.top=-30+"px"
               var that=this;
            setTimeout(function(){
                   that.style.transition="all 2s cubic-bezier(0.65, 0.39, 0.74, 0.48) "+(0.3+Math.random()*2.7)+"s" 
                   that.style.top=llqh+"px"  	
                  },0)
              })
           }  
      },0)

	}
</script>
<body>
 
</body>
</html>
